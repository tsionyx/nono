<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Solve nonograms with Rust and WASM</title>
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; //height: 100%;
      display: flex;
      flex-direction: column;
    }

    #mainArea {
      display: flex;
      align-items: center;
    }

    #srcArea {
      display: flex;
      align-items: center;
    }

    #nonoSrc {
      height: 200px;
      width: 100%;
    }

    #imageArea,#srcArea {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #nonoCanvas {
      margin: 10px;
    }

    button {
      margin: 20px;
    }

  </style>
</head>

<body>
  <div id="mainArea">
    <div id="srcArea">
      <details>
        <summary>Load from <a href="https://webpbn.com">Web Paint-by-Number</a></summary>
        <input type="number" id="webpbnCounter" name="https://webpbn.com" min="1" max="35000">
      </details>
      <details>
        <summary>Load from <a href="http://nonograms.org">Nonograms.org</a></summary>
        <input type="number" id="nonogramsOrgCounter" name="http://nonograms.org" min="1" max="30000">
      </details>

      <textarea id="nonoSrc"></textarea>
      <div id="originalUrl"></div>
    </div>

    <button id="solve">Solve!</button>
    <button id="share">Share</button>

    <div id="imageArea">
      <canvas id="nonoCanvas"></canvas>
      <span id="timeToSolve"></span>
    </div>
  </div>


  <script src="./index.js"></script>
</body>

</html>
