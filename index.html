<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Solve nonograms with Rust and WASM</title>
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; //height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #nonoCanvas {
      margin: 10px;
    }

    button {
      margin: 20px;
    }

  </style>
</head>

<body>
  <div>
    <input id="puzzleId" placeholder="Enter ID of the puzzle here" type="text">
    <input checked name="source" type="radio" value="https://webpbn.com"><a href="https://webpbn.com">https://webpbn.com</a>
    <input name="source" type="radio" value="http://nonograms.org"><a href="http://nonograms.org">http://nonograms.org</a>
  </div>
  <div>
    <button id="get">Solve!</button>
    <span id="timeToSolve"></span>
  </div>
  <canvas id="nonoCanvas"></canvas>
  <div id="originalUrl"></div>

  <script src="./index.js"></script>
</body>

</html>
